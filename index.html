<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>두더지 잡기</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app">
    <header class="top">
      <div class="brand">
        <div class="logo"></div>
        <div class="title">
          <h1>두더지 잡기</h1>
          <p class="sub">30초. 집중. 이탈하면 기록 무효.</p>
        </div>
      </div>

      <div class="hud">
        <div class="card">
          <span class="k">점수</span>
          <span class="v" id="score">0</span>
        </div>
        <div class="card">
          <span class="k">시간</span>
          <span class="v"><span id="time">30</span><span class="unit">s</span></span>
        </div>
        <div class="card">
          <span class="k">콤보</span>
          <span class="v"><span id="combo">0</span><span class="unit">x</span></span>
        </div>
        <div class="card">
          <span class="k">최대</span>
          <span class="v"><span id="maxCombo">0</span><span class="unit">x</span></span>
        </div>
      </div>

      <div class="actions">
        <button class="btn primary" id="startBtn">게임 시작</button>
      </div>
    </header>

    <main class="main">
      <section class="panel gamePanel">
        <canvas id="game" width="640" height="720" aria-label="두더지 잡기 캔버스"></canvas>
        <div class="hint">
          <span class="dot"></span>
          <span>게임 중 탭/창 이탈 시 <b>기록 무효</b> 처리 (저장 안 됨)</span>
        </div>
      </section>

      <aside class="panel lbPanel">
        <div class="lbHead">
          <h2>리더보드 TOP 10</h2>
          <button class="btn ghost" id="refreshBtn">새로고침</button>
        </div>

        <div class="podium">
          <div class="pod" id="p2">
            <div class="medal">🥈</div>
            <div class="name" id="lb2Name">-</div>
            <div class="meta" id="lb2Meta">-</div>
          </div>

          <div class="pod best" id="p1">
            <div class="medal">🥇</div>
            <div class="name" id="lb1Name">-</div>
            <div class="meta" id="lb1Meta">-</div>
          </div>

          <div class="pod" id="p3">
            <div class="medal">🥉</div>
            <div class="name" id="lb3Name">-</div>
            <div class="meta" id="lb3Meta">-</div>
          </div>
        </div>

        <ol class="lbList" id="lbList"></ol>
        <div class="lbStatus" id="lbStatus">불러오는 중…</div>
      </aside>
    </main>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
